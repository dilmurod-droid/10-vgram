{% extends "base.html" %}
{% block title %}Add Post{% endblock %}
{% block content %}
<div class="mt-5">
    <h2>Add Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
</div>
{% endblock %}
