{% extends "base.html" %}
{% block content %}
{% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-item:last-child {
            border-bottom: none;
        }
        .chat-item img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .chat-item .chat-info {
            flex-grow: 1;
        }
        .chat-item .chat-info .name {
            font-weight: bold;
        }
        .chat-item .chat-info .message {
            color: #555;
        }
        .chat-item .chat-time {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <ul class="chat-list">
        {% for sender in senders_info %}
        <li class="chat-item">
            <img src="{% static 'img/user.jpg' %}" alt="Profile Picture">
            <div class="chat-info">
                <div class="name"><a href="{% url 'chat' sender.id %}">{{sender.username}}</a></div>
            </div>
        </li>
        {% endfor %}
          {% for res in recipients_info %}
        <li class="chat-item">
            <img src="{% static 'img/user.jpg' %}" alt="Profile Picture">
            <div class="chat-info">

                <div class="name"><a href="{% url 'chat' res.id %}">{{res.username}}</a></div>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
